<!DOCTYPE html> 
<html ng-app="myApp">
    <head>
        <title>Angular Table</title> 
        <link href="../Vendor/css/main.css" rel="stylesheet" type="text/css"/>
        <link rel="shortcut icon" href="favicon.ico">
    </head>
    <body  ng-controller="main-controller">
        <div class="filters">
            <div class="filter">
                <label for="sgeneral">General Search</label>
                <input type="text" id="sgeneral" ng-model="mySearch" ng-change="myTableSettings2.searchBy(mySearch)" >
            </div>
            <div class="filter">
                <label for="sname">Name Search</label>
                <input type="text" id="sname" ng-model="nameSearch" ng-change="myTableSettings2.searchBy(nameSearch,'name')" >
            </div>
            <div class="filter">
                <label for="scountry">Country Search</label>
                <input type="text" id="scountry" ng-model="countrySearch" ng-change="myTableSettings2.searchBy(countrySearch,'country')" >
            </div>
        </div>

        <table simple-table="myTableSettings2" data-table-settings="myTableSettings2" class="mainTableUsers"  >
                <tr ng-repeat="t in myTableSettings2.getFilteredData() track by $index">
                    <td title="#" data-sort-by="Id">
                        {{t.id}}
                    </td>
                    <td title="Name" data-sort-by="Name">
                        {{t.name}}
                    </td>
                    <td  title='Country' data-sort-by="Country">
                        {{t.country}}
                    </td>
                    <td title='Age'>
                        {{t.age}}
                    </td>
                </tr>
        </table>

        <nav ng-if="myTableSettings2.getTotalPages() > 1">
            <ul  class="pagination" >
                <!--First Page-->
                <li ng-click="myTableSettings2.setCurrentPage(1)">
                    <a href="javascript:void(0)" >
                        <span aria-hidden="true">&laquo;</span>
                    </a>
                </li>
                <li ng-repeat="page in myTableSettings2.getTotalPagesArray() track by $index"  ng-class="{disabled:$index+1 == myTableSettings2.getCurrentPage()}"   ng-click="myTableSettings2.setCurrentPage($index+1)" >
                    <a href="javascript:void(0)" ng-class="{active:$index+1 == myTableSettings2.getCurrentPage() }">
                        <span aria-hidden="true">{{$index+1}}</span>
                    </a>
                </li>
                <!--Last Page-->
                <li  ng-click="myTableSettings2.setCurrentPage(myTableSettings2.getTotalPages())" >
                    <a href="javascript:void(0)" >
                        <span aria-hidden="true">&raquo;</span>
                    </a>
                </li>
            </ul>
        </nav>

        <table data-simple-table data-table-settings="myTableSettings" class="mainTable">
            <tr ng-repeat="t in myTableSettings.getFilteredData() track by $index">
                <td title="First" data-sort-by="First">
                {{t.first}}
                </td>
                <td  title='Second' data-sort-by="Second">
                {{t.second}}
                </td>
                <td title='Third'>
                {{t.third}}
                </td>
            </tr>
        </table>

        <script src="../Vendor/JS/angular.min.js" type="text/javascript"></script>
        <script src="../Vendor/JS/angular-simple-table.js" type="text/javascript"></script>
        <script src="../Vendor/JS/myAngularApplication.js" type="text/javascript"></script>
    </body>
</html>
